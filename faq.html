<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="faq.css">
</head>
<body>

    <div class="blue--bg">
        <article id="faqs--section">

            <figure class="faqs--title">
                <img class="faqs--logo" src="assets\images\icon-star.svg" `alt="">
                <h1 class="faqs--text">FAQs</h1>
            </figure>
            
            <figure class="title--and--btn" id="btnOne" tabindex="0">
                <h4 class="faqs--text">What is Frontend Mentor, and how will it help me?</h4>
                <img src="assets/images/icon-plus.svg" id="iconOne" class="btn" alt="Show more">
            </figure>
            <h5 class="faqs--subtext faqs--border" id="faq--one"></h5>
            
            <figure class="title--and--btn" id="btnTwo" tabindex="0">
                <h4 class="faqs--text">Is Frontend Mentor free?</h4>
                <img src="assets\images\icon-plus.svg" id="iconTwo" class="btn" alt="Show more">
            </figure>
            <h5 class="faqs--subtext faqs--border" id="faq--two"></h5>
    
            <figure class="title--and--btn" id="btnThree" tabindex="0">
                <h4 class="faqs--text">Can I use Frontend Mentor projects in my portfolio?</h4>
                <img src="assets\images\icon-plus.svg" id="iconThree" class="btn" alt="Show more">
            </figure>
            <h5 class="faqs--subtext faqs--border" id="faq--three"></h5>
    
            <figure class="title--and--btn" id="btnFour" tabindex="0">
                <h4 class="faqs--text">How can I get help if I'm stuck on a challenge?</h4>
                <img src="assets\images\icon-plus.svg" id="iconFour" class="btn" alt="Show more">
            </figure>
            <h5 class="faqs--subtext" id="faq--four"></h5>
            
        </article>
    </div>


    <!-- Javascript -->
    <script src="faq.js"></script>
</body>
</html>
